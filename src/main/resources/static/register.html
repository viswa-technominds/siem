<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description"
	content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
<meta name="author" content="Coderthemes">

<link rel="shortcut icon" href="assets/images/favicon_1.ico">

<title>Minton - Responsive Admin Dashboard Template</title>

<link href="assets/css/bootstrap.min.css" rel="stylesheet"
	type="text/css">
<link href="assets/css/core.css" rel="stylesheet" type="text/css">
<link href="assets/css/icons.css" rel="stylesheet" type="text/css">
<link href="assets/css/components.css" rel="stylesheet" type="text/css">
<link href="assets/css/pages.css" rel="stylesheet" type="text/css">
<link href="assets/css/menu.css" rel="stylesheet" type="text/css">
<link href="assets/css/responsive.css" rel="stylesheet" type="text/css">

<script src="assets/js/modernizr.min.js"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->


</head>
<body ng-app="siem">


	<div class="wrapper-page" ng-controller="registerController as ctrl">

		<div class="text-center">
			<a href="index.html" class="logo-lg"><i class="md md-equalizer"></i>
				<span>SiEM</span> </a>
		</div>
		
		<script type="text/ng-template" id="alert.html">
    				<div ng-transclude></div>
  			</script>
		<div uib-alert ng-repeat="alert in ctrl.alertMessagaes" class="alert"
			ng-class="'alert-' + (alert.type || 'warning')"
			close="closeAlert($index)">{{alert.msg}}</div>

		<form class="form-horizontal m-t-20"  ng-submit="submitData()" name="registerForm" > 
			<div class="form-group">
				<div class="col-xs-12">
					<input class="form-control" type="email"
						ng-model="ctrl.register.userName" required="" placeholder="Email">
					<i class="md md-email form-control-feedback l-h-34"></i>
				</div>
			</div>



			<div class="form-group">
				<div class="col-xs-12">
					<input class="form-control" type="password"
						ng-model="ctrl.register.password" required=""
						placeholder="Password"> <i
						class="md md-vpn-key form-control-feedback l-h-34"></i>
				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-12">
					<input class="form-control" type="text"
						ng-model="ctrl.register.fullName" required="" placeholder="Full Name">
					<i class="md-face-unlock form-control-feedback l-h-34"></i>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-xs-12">
					<input class="form-control" type="text"
						ng-model="ctrl.register.companyName" required="" placeholder="Company">
					<i class="md md-business form-control-feedback l-h-34"></i>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-xs-12">
					<input class="form-control" type="text"
						ng-model="ctrl.register.phoneNumber" required="" placeholder="Phone">
					<i class="md md-phone form-control-feedback l-h-34"></i>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<select class="form-control" ng-model="ctrl.register.accessType"
						class="form-control">
						<option value="basic"> Basic </option>
						<option value="advanced"> Advanced</option>
					</select>

				</div>
			</div>

			<div class="form-group">
				<div class="col-xs-12">
					<div class="checkbox checkbox-primary">
						<input id="checkbox-signup" type="checkbox" checked="checked">
						<label for="checkbox-signup"> I accept <a href="#">Terms
								and Conditions</a>
						</label>
					</div>

				</div>
			</div>

			<div class="form-group text-right m-t-20">
				<div class="col-xs-12">
					<button
						class="btn btn-primary btn-custom waves-effect waves-light w-md"
						type="submit">Register</button>
				</div>
			</div>

			<div class="form-group m-t-30">
				<div class="col-sm-12 text-center">
					<a href="pages-login.html" class="text-muted">Already have
						account?</a>
				</div>
			</div>
		</form>

	</div>


	<script>
            var resizefunc = [];
        </script>

	<!-- Main  -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/detect.js"></script>
	<script src="assets/js/fastclick.js"></script>
	<script src="assets/js/jquery.slimscroll.js"></script>
	<script src="assets/js/jquery.blockUI.js"></script>
	<script src="assets/js/waves.js"></script>
	<script src="assets/js/wow.min.js"></script>
	<script src="assets/js/jquery.nicescroll.js"></script>
	<script src="assets/js/jquery.scrollTo.min.js"></script>

	<!-- Custom main Js -->
	<script src="assets/js/jquery.core.js"></script>
	<script src="assets/js/jquery.app.js"></script>

	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script src="js/angular-animate.js"></script>
	<script src="js/angular-sanitize.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-cookies.min.js"></script>
	<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.0/ui-bootstrap-tpls.min.js"></script>
	
	<script src="js/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/app.js"> </script>
	<script type="text/javascript" src="js/register-factory.js"> </script>
	<script type="text/javascript" src="js/register-controller.js"> </script>
	

</body>
</html>
